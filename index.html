<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1><span style="background-color: white; color: orangered; padding: 10px;">My</span> E-commerce Store</h1>
        <nav>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <article class="product">
            <img src="img1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="img4.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="imgq.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <footer>
    <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
